<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quizStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Quiz</title>

<body class="quiz">

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>

    <h1>Quiz</h1>

    
    <form id="quiz">
        <h1>What major should you pick?</h1>
        <div>
            <h2>What's your favorite color?</h2>
            <input type="radio" name="fav_color" id="red" value="Red">
            <label for="red">Red</label>
            <br>
            <input type="radio" name="fav_color" id="blue" value="Blue">
            <label for="blue">Blue</label>
            <br>
            <input type="radio" name="fav_color" id="green" value="Green">
            <label for="green">Green</label>
            <br>
            <input type="radio" name="fav_color" id="yellow" value="Yellow">
            <label for="yellow">Yellow</label>
        </div>
        <div>
            <h2>What's your favorite animal?</h2>
            <input type="radio" name="fav_animal" id="lion" value="Lion">
            <label for="lion">Lion</label>
            <br>
            <input type="radio" name="fav_animal" id="giraffe" value="Giraffe">
            <label for="giraffe">Giraffe</label>
            <br>
            <input type="radio" name="fav_animal" id="seal" value="Seal">
            <label for="seal">Seal</label>
            <br>
            <input type="radio" name="fav_animal" id="mole" value="Mole">
            <label for="mole">Mole</label>
        </div>
        <div>
            <h2>Are you smart?</h2>
            <br>
            <input type="radio" name="smart" id="yes" value="Yes">
            <label for="Yes">Yes</label>
            <br>
            <input type="radio" name="smart" id="no" value="No">
            <label for="no">No</label>
        </div>
        <input type="submit" value="Submit">
    </form>
    <h1 id="result"></h1>
    <div id="gallery">
        <img src="images/aero.jpg" alt="No image">
        <img src="images/math.jpg" alt="No image">
        <img src="images/las.png" alt="No image">
        <img src="images/chem.jpg" alt="No image">
        <img src="images/media.jpg" alt="No image">
        <img src="images/physics.jpg" alt="No image">
        <img src="images/architec.jpg" alt="No image">
        <img src="images/mech.webp" alt="No image">
        <img src="images/env.png" alt="No image">
        <img src="images/bio.jpg" alt="No image">
        <img src="images/fin.webp" alt="No image">
        <img src="images/health.jpg" alt="No image">
    </div>
    <h1 id="result"></h1>
    <footer class="foot">
        <p>&copy 2022 TRQ Corporation</p>
    </footer>
</body>
<script>
    $("#quiz").submit((e) => {
        e.preventDefault();
        const color = document.querySelector('input[name="fav_color"]:checked').value;
        const animal = document.querySelector('input[name="fav_animal"]:checked').value;
        const smart = document.querySelector('input[name="smart"]:checked').value;
        var major = "";
        const majors = ["Aerospace Engineering", "Applied Mathematics", "Architectural Engineering", "Biological Sciences", "Chemical Engineering", "Civil Engineering", "Electrical Engineering", "Environmental Sceince", "Finance", "Industrial Design", "Law & Society", "LIU PharmD", "LIU Advanced Health Professions", "Mechatronics and Robotics", "Media Communications", "Physics", "Social Science Research", "Software Engineering"]
        $("#result").text("Based on your choices of " + color + ", " + animal + ", and " + smart + ", your major is " + majors[Math.floor(Math.random() * 18) + 1]+"!");
        console.log(majors[0]);
    })
</script>
</html>
